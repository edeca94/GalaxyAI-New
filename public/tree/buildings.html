<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezione con Loading</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }
        .section {
            width: 100%;
            height: 150px;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }
        .header {
            background-color: lightblue;
            top: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header.loading {
            opacity: 0.5;
        }
        .header.new-content {
            background-color: lightcoral;
            display: none;
        }
        .detail {
            background-color: lightgreen;
            top: 150px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .lds-ring,
        .lds-ring div {
            box-sizing: border-box;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 40px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 32px;
            height: 32px;
            margin: 8px;
            border: 4px solid currentColor;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: currentColor transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .toggle-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section header" id="header">
            Header
            <div class="loading-indicator">
                <div class="lds-ring">
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>
        <div class="section header new-content" id="newHeader">Nuovo Contenuto</div>
        <div class="section detail">
            <button class="toggle-btn">Carica</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".toggle-btn").click(function(){
                $("#header").addClass("loading");
                $("#header .loading-indicator").fadeIn();
                
                setTimeout(function(){
                    $("#header").hide();
                    $("#newHeader").fadeIn();
                }, 2000);
            });
        });
    </script>
</body>
</html>
